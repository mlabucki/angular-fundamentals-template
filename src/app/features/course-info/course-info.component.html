<div class="course-info-wrapper">
  <div class="title">{{ course.title }}</div>
  <div class="course-info">
    <div class="course-info__description">
      <div><b>Description:</b></div>
      <div>{{ course.description }}</div>
    </div>
    <div class="course-info__details">
      <div class="course-info__detail">
        <span><b>ID:</b></span>
        <span>{{ course.id }}</span>
      </div>
      <div class="course-info__detail">
        <span><b>Duration:</b></span>
        <span>{{ course.duration | duration }}</span>
      </div>
      <div class="course-info__detail">
        <span><b>Created:</b></span>
        <span>{{ course.creationDate | customDate }}</span>
      </div>
      <div class="course-info__detail">
        <span><b>Authors:</b></span>
        <span>{{ course.authors | authorNames }}</span>
      </div>
    </div>
  </div>
  <div class="navigation-block">
    <app-button buttonText="BACK" (click)="onBackClick()"></app-button>
  </div>
</div>
